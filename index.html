<!-- declares HTMl5 -->
<!DOCTYPE html>

<!-- begin HTML project -->
<html lang="en">
  <!-- hidden web page properties -->

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>301 Redirect</title>
    <link rel="icon" href="./images/logo.jpg" type="image/gif" />
  </head>

  <!-- visible content -->

  <body>
    <!-- navigation -->
    <nav class="navbar">
      <figure>
        <img src="./images/logo.jpg" alt="301 redirect" width="100px" />
      </figure>
    </nav>

    <!-- main content -->
    <main class="modal">
      <div>
        <figure class="image-wrapper">
          <img src="./images/hero.png" alt="bg image" />
        </figure>
      </div>
      <div class="right-content">
        <h1 class="heading">Register for 301 Redirect!</h1>
        <form action="" class="form-wrapper">
          <input
            type="text"
            required
            name="name"
            placeholder="Aditya Krishnan"
            class="input-field"
          />
          <input
            type="number"
            min="1"
            max="30"
            required
            name="age"
            placeholder="3"
            class="input-field"
          />
          <textarea
            name="message"
            required
            cols="30"
            rows="7"
            placeholder="When will we get our certificates?"
            class="input-field"
          ></textarea>
          <button type="submit" class="submit-btn">Lets go!</button>
        </form>
        <div>
          <h3 class="register-heading">Why to register</h3>
          <ul>
            <li>Get familiarised with the tech industry</li>
            <li>See what various domains have to offer</li>
            <li>Free swags and certificates!</li>
            <li>We are awesome, and so are you</li>
          </ul>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>Made with ❤️</p>
    </footer>
  </body>
</html>
